<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<h1>Nuevo Stop</h1>
	<img th:src="@{/images/growth-logo.jpg}" />
	<span th:if="${errorMessage}"  th:text="${errorMessage}" class="text-danger">Error</span>
	<form action="#" th:action="@{/stops/add}" th:object="${stop}" method="post">
		<div class="form-horizontal">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="Ticker">Ticker</label>
				<div class="col-md-6">					
					<select  th:field="*{stpTckId}" class="form-control col-md-3">
						<option value=-1>Please select...</option>
			            <option th:each="tck : ${tickers}"
						         th:value="${tck.getTckId}"
						         th:utext="${tck.tckName}"/>
					</select> 
				</div>
				<span th:if="${#fields.hasErrors('stpTckId')}" th:errors="*{stpTckId}" class="text-danger"></span>
			</div>
			
			<div class="form-group"> 
				<label class="control-label col-sm-2" for="stpType">Stop Tipo</label>
				<div class="col-md-6"> 
					<select  th:field="*{stpType}" class="form-control col-md-4">
					    <option value="MARKET">MARKET</option>
					    <option value="LIMIT">LIMIT</option>
					</select>
				</div> 
				<span th:if="${#fields.hasErrors('stpType')}" th:errors="*{stpType}" class="text-danger"></span>
			</div> 
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="stpLimit">Limite</label>
				<div class="col-md-6">
					<input type="text" th:field="*{stpLimit}" id="stpLimit" placeholder="stpLimit" class="form-control col-md-4">
				</div> 
				<span th:if="${#fields.hasErrors('stpLimit')}" th:errors="*{stpLimit}" class="text-danger"></span> 
			</div>
			 
			<div class="form-group">
				<label class="control-label col-sm-2" for="stpPrice">Precio</label>
				<div class="col-md-6">
					<input type="text" th:field="*{stpPrice}" id="stpPrice" placeholder="stpPrice" class="form-control">
				</div> 
				<span th:if="${#fields.hasErrors('stpPrice')}" th:errors="*{stpPrice}" class="text-danger"></span> 
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="stpQty">Cantidad</label>
				<div class="col-md-6">
					<input type="text" th:field="*{stpQty}" id="stpQty" placeholder="stpQty" class="form-control">
				</div> 
				<span th:if="${#fields.hasErrors('stpQty')}" th:errors="*{stpQty}" class="text-danger"></span> 
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="Ticker">Ejecuci√≥n</label>
				<div class="col-md-6">					
					<select  th:field="*{stpExecType}" class="form-control col-md-3">
						<option value="MANUAL">MANUAL</option>
						<option value="AUTO">AUTO</option>
					</select> 
				</div>
				<span th:if="${#fields.hasErrors('stpExecType')}" th:errors="*{stpExecType}" class="text-danger"></span>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="stpStatus">Estado</label>
				<div class="col-md-6">
					<input type="text" th:field="*{stpStatus}" id="stpStatus" placeholder="stpStatus" class="form-control" readonly >
				</div> 
				<span th:if="${#fields.hasErrors('stpStatus')}" th:errors="*{stpStatus}" class="text-danger"></span> 
			</div>
			
			<div class="form-group">
            	<div class="col-xs-offset-6 col-xs-9">
					<button type="submit" class="btn btn-primary" title="Grabar">
	                    <span class="glyphicon glyphicon-floppy-disk"></span> Guardar
	                </button>
				</div>
			</div>			
		</div>
	</form>

</body>
</html>
